<!-- Confirm Modal template - triggers confirm booking functionality -->
 
<!-- Button that triggers modal -->
<button type="button" class="btn btn-card-confirm border-dark" data-bs-toggle="modal" data-bs-target="#{{ booking.id }}-confirmModal">
    Confirm booking
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="{{ booking.id }}-confirmModal" tabindex="-1" aria-labelledby="{{ booking.id }}-confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="{{ booking.id }}-confirmModalLabel">Booking confirmation</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to confirm your booking?<br>
          This action cannot be undone.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-card-confirm border-dark" data-bs-dismiss="modal">Close</button>
          <button data-booking_id="{{ booking.id }}" class="btn btn-card-confirm border-dark confirm-button">Confirm booking</button>
        </div>
      </div>
    </div>
  </div>
